[program:lucro-facil-queue]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/lucro-facil/artisan queue:work --sleep=3 --tries=3 --max-time=3600 --timeout=300
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=www-data
numprocs=1
redirect_stderr=true
stdout_logfile=/var/www/lucro-facil/storage/logs/queue-worker.log
stopwaitsecs=3600
