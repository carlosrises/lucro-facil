name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch: # Permite executar manualmente

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify Secrets
        run: |
          echo "Checking if secrets are configured..."
          if [ -z "${{ secrets.SSH_HOST }}" ]; then
            echo "‚ùå SSH_HOST secret is not configured!"
            exit 1
          fi
          if [ -z "${{ secrets.SSH_USER }}" ]; then
            echo "‚ùå SSH_USER secret is not configured!"
            exit 1
          fi
          if [ -z "${{ secrets.SSH_PRIVATE_KEY }}" ]; then
            echo "‚ùå SSH_PRIVATE_KEY secret is not configured!"
            exit 1
          fi
          if [ -z "${{ secrets.DEPLOY_PATH }}" ]; then
            echo "‚ùå DEPLOY_PATH secret is not configured!"
            exit 1
          fi
          echo "‚úÖ All required secrets are configured!"

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, mysql
          coverage: none

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      # ‚ö†Ô∏è Removido: npm ci e npm run build
      # Os assets ser√£o compilados no servidor de produ√ß√£o com as vari√°veis corretas do .env

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd ${{ secrets.DEPLOY_PATH }}

            # Discard local changes in gitignore files (cache/logs)
            git restore .

            # Pull latest changes
            git pull origin main

            # Install/update composer dependencies
            composer install --no-dev --optimize-autoloader --no-interaction

            # Install/update NPM dependencies
            npm ci

            # Build assets with production .env variables
            npm run build

            # Clear caches
            php artisan config:clear
            php artisan cache:clear
            php artisan route:clear
            php artisan view:clear

            # Run migrations
            php artisan migrate --force

            # Optimize for production
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            # Set permissions
            chmod -R 775 storage bootstrap/cache
            chown -R www:www storage bootstrap/cache

      # ‚ö†Ô∏è Removido: Copy built assets to server
      # Os assets s√£o compilados diretamente no servidor agora

      - name: Restart Services
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd ${{ secrets.DEPLOY_PATH }}

            # Restart queue workers
            sudo supervisorctl restart lucro-facil-queue || echo "‚ö†Ô∏è  Erro ao reiniciar queue worker"

            # Restart Reverb (WebSocket)
            sudo supervisorctl restart lucro-facil-reverb || echo "‚ö†Ô∏è  Erro ao reiniciar Reverb"

            # Fallback: restart via artisan
            php artisan queue:restart || true

      - name: Deployment completed
        run: echo "üöÄ Deployment completed successfully!"
